<div class="centered-content">

    <h2 mat-dialog-title class="mat-primary">Sabores Disponibles</h2>
    <mat-dialog-content>
      <ul>
        <ng-container *ngFor="let flavor of data['sabores']">
            <li *ngIf="flavor['Inventario'] > 0"><b>{{ flavor['Sabor'] }}</b> - <span class="inventario">{{ flavor['Inventario'] }} disponibles</span></li>
        </ng-container>

      </ul>
    </mat-dialog-content>
    <mat-dialog-actions class="mat-dialog-actions">
      <button mat-button [mat-dialog-close]="'Cerrar'" class="mat-primary">Cerrar</button>
    </mat-dialog-actions>
</div>
